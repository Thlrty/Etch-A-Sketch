<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link href="index.css" rel="stylesheet">
  <script src="index.js"></script>
</head>
<body>

  <header class="header">
    <h1 class="title">Etch-A-Sketch</h1>
  </header>

  <div id="main">
    <div id="sidebar" class="sidebar">
      <input id="colorPicker" type="color" value="#333333" />
      <button id="color">Color Mode</button>
      <button id="rainbow">Rainbow Mode</button>
      <button id="eraser">Eraser</button>
      <button id="reset">Reset Grid</button>
      <div id="size-value">16 x 16</div>
      <input id="sizeSelect" type="range" min="1" max="64" value="16" />
    </div>

    <div id="grid"></div>
  </div>


</body>
</html>
